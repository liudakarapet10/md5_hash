<!DOCTYPE html>
<html lang = "ua">
<head>
	<meta charset = "UTF-8">
	<title> Форма </title>
	<style>
        h1{
           color: grey;
		}

        .form{
            width: 30%;
            height: auto;
            margin: 0 auto;
            background: lightblue;
            border: 1px solid grey;
		}

		fieldset{
            border: none;
		}

		.flex{
			width: 100%;
			display: flex;
			flex-direction: column;
			gap: 20px;
		}

		#mylink{
			font-size: 25px;
			text-decoration: none;
			color: grey;
		}

		#mylink:hover{
			color: green;
		}
	</style>
</head>
<body align='center'>
        <header>
		<h1>Register</h1>
	</header>

	<form action="/register" method="POST" class="form">
		<fieldset>
			<div class="flex">
				<div>
					<label>Ім'я</label>
					<input type ="text" id = 'username' name="username" placeholder="maverick" required>
				</div>

				<div>
					<label>Електронна пошта</label>
					<input type ="email" id = 'email' name="email" placeholder="abc@example.com" required>
				</div>
	
				<div>
					<label>Пороль</label>
					<input type="password" id = "password" name="password" required>
				</div>

				<div>
					<button type ="reset">Скинути</button>
					<button type ="submit">Надіслати</button>
				</div>
			</div>
		</fieldset>
	</form>
	<br><br>
        <a id="mylink" href="./login.html">Логін</a>
    
</body>
</html>
